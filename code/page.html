<!DOCTYPE html>
<html lang="en" id="top">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2: The News Site</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Radley|Roboto&display=swap" rel="stylesheet">
  <link rel="icon" href="banana-logo.png">
  <meta property="og:url" content="https://ripebananas.netlify.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Project 2: The News Site" />
  <meta property="og:description" content="Mock news site focusing on bananas" />
  <meta property="og:image" content="movie-project.png" />
</head>

<body>

  <!-- Logo and navbar -->

  <header>
    <h1 class="website-name">ripe bananas</h1>
    <img class="logo" src="banana-logo.svg" alt="Banana logo">
    <nav class="navbar-links">
      <a href="#top">Start</a>
      <a href="https://www.google.com/search?q=banana+news&rlz=1C1GCEU_svSE866SE866&oq=banana+ne&aqs=chrome.0.69i59j0j69i57j0l5.2752j0j8&sourceid=chrome&ie=UTF-8"
        target="_blank">More
      </a>
      <img class="scnd-logo" src="scnd-banana-logo.svg" alt="Banana logo">
      <a href="#">About</a>
      <a href="#bottom">Credit</a>
    </nav>
  </header>

  <!-- Big news content -->

  <section aria-label="main banana news container" class="big-news">
    <img class="image-big-news" src="banana-pink.jpg" alt="Banana">
    <section class="big-news-text">
      <a href="https://www.independent.co.uk/news/world/americas/colombia-banana-crops-panama-disease-spread-emergency-fungus-tr4-latest-a9055661.html"
        target="_blank">
        <h2>Colombia declares national emergency</h2>
        <p class="big-news-paragraph">Fungus devastating banana crops found &#62;</p>
      </a>
    </section>
  </section>

  <!-- Footer  -->

  <footer id="bottom">
    <p class="footer-paragraph">Logo by Freepik from
      <a class="footer-link" href="https://www.flaticon.com/collections/9330377" target="_blank">Flaticon</a>
    </p>
    <p class="footer-paragraph">Pictures from <a class="footer-link" href="https://unsplash.com/"
        target="_blank">Unsplash</a>
    </p>
  </footer>
</body>

</html>
